<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact form.css">
    <link rel="stylesheet" type="text/css" href="captcha.css">
    <title>contact form</title>
</head>
<body>
    <div class="container">
        <h1 class="main_heading"><em>
        !! get in touch !!
    </em></h1>
    <p>Please fill in your information we will contact you soon!
        
    </p>

    <br>
    <form action="" method="get">
        <p>YOUR NAME*
        <input type="text" name="first name" id="first name" required placeholder="first name">
        <input type="text" name="last name" id="last name" required placeholder="last name">
    </p>
    <p>YOUR EMAIL*
       <input type="email" name="email" id="email" required placeholder="abc@xyz.com/net/in">
    </p>
    <p>YOUR MOBILE NO.* 
        <input type="number" name="number" id="number" required placeholder="1234567890">
    </p>
    <p>MESSAGE SUBJECT
        <select name="message subject" id="message subject" required>
            <option value="other">--OTHER THAN MENTIONED IN THE GIVEN LIST--</option>
            <option value="hardware damage">hardware damage</option>
            <option value="system software problem">system software problem</option>
            <option value="not happy with the services of our product">not happy with the services of our product</option>
            <option value="you have got the wrong product.">you have got the wrong product.</option>
        </select>
    </p>
    <p>MESSAGE DESCRIPTION
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </p>
    <p> <div class="center">
 <h1 id="captchaHeading">ENTER THE CAPTCHA</h1>
 <div id="captchaBackground">
 <canvas id="captcha">captcha text</canvas>
 <input id="textBox" type="text" name="text">
 <div id="buttons">
 <input id="submitButton" type="submit">
 <button id="refreshButton" type="submit">Refresh</button>
 </div>
 <span id="output"></span>
 </div>
 </div>
 <script src="script.js"></script>></p>
    </form>

    </div>
</body>
</html>
